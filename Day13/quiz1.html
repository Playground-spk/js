<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let a = +prompt("put a");
    let b = +prompt("put b");
    let sumofa = a ;
    let sumofb = b;

    for (let i = a; i > 0; i--){
        
       
        if( a % i ==0&& b % i ==0){
             sumofa = a/i;
             sumofb = b/i; 
            break;
        };
        
    };
    console.log(`${sumofa}/${sumofb}`);
    </script>
</body>
</html>
