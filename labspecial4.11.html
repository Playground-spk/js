<body>
    <script>
        function draw(n) {
            let col = n;
            let row = "";
            for (let i = 1; i <= n; i++) {
                for (let e = 1; e <= col; e++) {
                    if (i == e) {
                        row += "_";
            
                    } else {
                        row += "*";
                
                    }
                }
                console.log(row);
                row = "";
            }

        }
        draw(4)
    </script>
</body>
