<body>
    <script>
        function draw(n) {
            let col = n;
            let row = "";
            for (let i = n; i > 0; i--) {
                for (let e = 1;e <= col; e++ ) {
                    if (i == e) {
                        row += "-";
                    } else {
                        row += "*";
                    }
                }
                console.log(row);
                row = "";
            }
        };
        draw(4)
    </script>
</body>
