<body>
    <script>
        function draw(n){
            let num = n;
            var row = "";
            for(let i = 1; n <= i; n--){
             for(let e = 1; e <= num; e++){
                 row += n; 
             }
            console.log(row);
            row = "";
            }
        }

        draw(4)
    </script>
