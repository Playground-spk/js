    <script>
        function Calculator(){
            this.read = function(){
            this.key1 = +prompt("ค่าที่1")
            this.key2 = +prompt("ค่าที่2")
            return this;
            }
            this.sum = function(){

                return this;

               this.answer = this.key1 * this.key2;

            }
