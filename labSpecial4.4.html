<body>
    <script>
        function draw(n) {
            let row = "";
            for (let i = 1; i <= n; i++) {
                for (let e = 1; e <= n; e++) {
                    row += i
                };
                console.log(row);
                row = "";
            }
        };
    draw(2);
    </script>
