<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fruit = {}

        for (i = 0 ; i < 3; i++){
            name = prompt("กรอกชื่อผลไม้");
            number1 = prompt("จำนวน")
            if (number1 > 1){
                name = name + "s"
            }
            fruit[name] = number1;
        }   
        console.log(fruit);
    </script>
</body>
</html>
