    <script>
        let salaries = {
  "John": 100,
  "Pete": 300,
  "Mary": 250
};

  function sumSalaries(put){
    let sum = 0;
      for (key of Object.values(put)){
         

          sum += key;
      }
    return sum;
  }
  
  console.log(sumSalaries(salaries));
    </script>
