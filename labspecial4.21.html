<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function draw(n){
            let mm =1;
            let inM = 1;
            let inL = n;
            let inR = n;
            let row = "";
            for (let table = 0; table < n; table++){
                for(let l = 0; l < inL-mm; l++){
                    row += "-";
                }
                for(let m = 0; m < inM; m++){
                    row += "*";
                }
                for(let r = 0; r < inR - mm; r++){
                    row += "-";
                }
                console.log(row);
                row = "";
                inM += 2;
                mm +=1;
            }
        }
        draw(4);
    </script>
</body>
</html>
