<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function draw(n){
            let row = "";
            for(let i = 1; i <= n; i++){
                row += i;
                for(let e =2; e <= n; e++ ){
                    row += i*e; 
                }
                console.log(row);
                row = "";
            }
        }

        draw(4)
    </script>
</body>
</html>
