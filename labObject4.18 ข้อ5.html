<script>
    let menu = {
        width: 200,
        height: 300,
        title: "My menu"
    }

    function multi(obj, times) {
        for (let key in obj) {
            

            if (typeof (obj[key]) == "number") {
                obj[key] *= times;
               
            }
        }
        return obj;
    }
   
   console.log(multi(menu, 2)); 
</script>
