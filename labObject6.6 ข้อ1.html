<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user = {
  name: "John",
  go: function() { alert(this.name) } // ฟังชั่น go  เป็นการสั่งให้ alert (this) คือในobjectนี้ key ที่ชื่อว่า name
}

user.go()  //เป็นการเรียกใช้งาน key ที่ชื่อ go ซึ่ง go เป็นฟังชั่น

// จะ alert ออกมาเป็น "john"  
    </script>
</body>
</html>
