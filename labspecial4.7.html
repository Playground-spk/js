<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function draw(n){
            let start = n*n;
            let row = "";
            for(let i = 1; i <= n; i++){
                for(let e = 1; e <= n; e++){
                    row += start;
                    start --
                }
                console.log(row);
                row = "";
            }
        };

        draw(4);
    </script>
</body>
</html>
